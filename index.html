<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Generator</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #e1f5fe; /* Light blue background */
            border: 1px solid #81d4fa; /* Light blue border */
            white-space: pre-wrap;  /* Keeps newlines */
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            white-space: pre-wrap;  /* Keeps newlines */
        }
        .audio-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Generate a Script</h1>
        <input type="text" id="topic" placeholder="Enter topic here..." />
        <button onclick="generateScript()">Generate Script</button>
        
        <div class="status" id="status"></div>
        <div class="output" id="output"></div>
        <div class="audio-container" id="audio-container"></div>
    </div>

    <script>
        // JavaScript Code
        async function generateScript() {
            const topic = document.getElementById("topic").value;
            const output = document.getElementById("output");
            const statusDiv = document.getElementById("status");
            const audioContainer = document.getElementById("audio-container");
            output.innerHTML = "";  // Clear previous output
            statusDiv.innerHTML = "";  // Clear previous status
            audioContainer.innerHTML = "";  // Clear previous audio elements

            if (!topic) {
                output.innerHTML = "Please enter a topic.";
                return;
            }

            statusDiv.innerHTML = "Generating script, please wait...\n";

            try {
                const response = await fetch("http://127.0.0.1:8000/generate-script", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ topic: topic }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break; // Exit the loop if the stream has ended
                    }
                    // Only process the value if it's defined
                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        for (let line of lines) {
                            try {
                                const data = JSON.parse(line);
                                if (data.type === 'status') {
                                    statusDiv.innerHTML += data.message;
                                } else if (data.type === 'result') {
                                    // Display the final script
                                    output.innerHTML = "<pre>" + JSON.stringify(data.script, null, 2) + "</pre>"; // Pretty-print JSON
                                } else if (data.type === 'audio') {
                                    // Create an audio element for the received audio URL
                                    const audioElement = document.createElement('audio');
                                    audioElement.controls = true;
                                    audioElement.src = data.audio_url;
                                    audioElement.type = 'audio/mpeg';
                                    audioElement.style.display = 'block';
                                    audioElement.style.marginBottom = '10px';

                                    // Optionally, add a label or identifier
                                    const label = document.createElement('div');
                                    label.innerHTML = `Line ${data.line_number + 1}`;
                                    label.style.fontWeight = 'bold';

                                    audioContainer.appendChild(label);
                                    audioContainer.appendChild(audioElement);
                                } else if (data.type === 'error') {
                                    statusDiv.innerHTML += "<strong>Error:</strong> " + data.message;
                                }
                            } catch (e) {
                                console.error('Failed to parse JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                output.innerHTML = "Error: " + error.message;
            }
        }


    </script>

</body>
</html>
